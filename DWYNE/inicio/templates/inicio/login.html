{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establece la codificación de caracteres del documento -->
    <meta charset="UTF-8">
    <!-- Establece el comportamiento de la vista para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Login - Donne de l'Amour</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a una hoja de estilos personalizada -->
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>

<body class="login-body">
    <!-- Contenedor principal de la tarjeta de inicio de sesión -->
    <div class="login-card card p-4 shadow-lg border-0">
        <!-- Contenedor del logo y el título -->
        <div class="text-center mb-4">
            <!-- Imagen del logo -->
            <img src="{% static 'img/logo.jpg' %}" alt="Donne de l'Amour" class="login-logo img-fluid">
            <!-- Título del formulario de inicio de sesión -->
            <h2 class="login-title mt-3">Inicia Sesión</h2>
        </div>
        
        <!-- Contenedor del formulario de inicio de sesión -->
        <div class="container text-center">
            <form method="post">
                <!-- Token CSRF para seguridad -->
                {% csrf_token %}
                <!-- Renderiza el formulario de Django -->
                {{ form.as_p }}
                <!-- Botón de envío del formulario -->
                <button type="submit" class="btn login-btn">Entrar</button>
            </form>
        </div>

        <!-- Enlaces para registro y para inicio de sesión con redes sociales -->
        <div class="text-center mt-4">
            <p class="login-text">¿No tienes cuenta? <a href="{% url 'register' %}" class="login-link">Regístrate aquí</a></p>
            <a href="{% provider_login_url 'google' %}" class="login-link">Iniciar sesión con Google</a><br>
            <a href="{% provider_login_url 'facebook' %}" class="login-link">Iniciar sesión con Facebook</a>
        </div>
        
        <!-- Enlace para regresar al inicio -->
        <div class="text-center mt-4">
            <p><a href="{% url 'index' %}" class="login-link">Regresar a inicio</a></p>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
