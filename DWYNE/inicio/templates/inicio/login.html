{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donne de l'Amour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #fde4eb;">
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
    <div class="card p-4 shadow-lg border-0" style="max-width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.jpg' %}" alt="Donne de l'Amour" class="img-fluid" style="max-width: 100%;">

            <h2 class="mt-3" style="color: #993366;">Inicia Sesión</h2>
        </div>
    <div class="container text-center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background-color: #ff91c6; color: white;">Entrar</button>
    </form>
    </div>

        <div class="text-center mt-4">
            <p style="color: #993366;">¿No tienes cuenta? <a href="{% url 'register' %}" style="color: #cc6699;">Regístrate aquí</a></p>
            <a href="{% provider_login_url 'google' %}" style="color: #cc6699;">Iniciar sesion con google</a><br>
            <a href="{% provider_login_url 'facebook' %}" style="color: #cc6699;">Iniciar sesion con facebook</a>
        </div>
        <div class="text-center mt-4">
            <p><a href="{% url 'index' %}" style="color: #cc6699;">Regresar a inicio</a></p>
        </div>
    </div>
</body>
</html>
