{% extends 'inicio/base.html' %}
{% block title %}
<title>Editar Producto</title>
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>Editar Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background-color: #ff91c6; color: white;">Guardar cambios</button>
    </form>
</div>
{% endblock %}
