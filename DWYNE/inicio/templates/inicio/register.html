{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Registro - Donne de l'Amour</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>

<body class="login-body">
    <!-- Tarjeta de registro -->
    <div class="login-card card p-4 shadow-lg border-0">
        <!-- Encabezado con logo y título -->
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.jpg' %}" alt="Donne de l'Amour" class="login-logo img-fluid">
            <h2 class="login-title mt-3">Registrarse</h2>
        </div>

        <!-- Formulario de registro -->
        <div class="container text-center">
            <form method="post">
                {% csrf_token %}
                <!-- Campo: Nombre de usuario -->
                <div class="form-group">
                    <label for="id_name">Nombre de usuario:</label>
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Nombre Completo" required>
                </div>

                <!-- Campo: Correo electrónico -->
                <div class="form-group">
                    <label for="id_email">Correo electrónico:</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Correo electrónico" required>
                </div>

                <!-- Campo: Contraseña -->
                <div class="form-group">
                    <label for="id_password">Contraseña:</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required>
                </div>

                <!-- Botón de registro -->
                <br>
                <button type="submit" class="btn login-btn">Registrarse</button>
            </form>
        </div>

        <!-- Enlaces de navegación -->
        <div class="text-center mt-4">
            <p class="login-text">¿Ya tienes cuenta? <a href="{% url 'login' %}" class="login-link">Inicia sesión aquí</a></p>
            <p><a href="{% url 'index' %}" class="login-link">Regresar a inicio</a></p>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
