{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Donne de l'Amour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #fde4eb;">
    <div class="card p-4 shadow-lg border-0" style="max-width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
            <img src="../media/img/logo.jpg" alt="Donne de l'Amour" class="img-fluid" style="max-width: 100%;">

            <h2 class="mt-3" style="color: #993366;">Inicia Sesión</h2>
        </div>
    <div class="container text-center">
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Nombre de usuario:</label>
            <!-- Campo de entrada renderizado manualmente -->
            <input type="text" name="name" id="id_name" class="form-control" placeholder="Nombre Completo" required>
        </div>

        <div class="form-group">
            <label for="id_name">Correo electrónico:</label>
            <!-- Campo de entrada renderizado manualmente -->
            <input type="text" name="email" id="id_email" class="form-control" placeholder="Correo electrónico" required>
        </div>

        <div class="form-group">
            <label for="id_name">Contraseña:</label>
            <!-- Campo de entrada renderizado manualmente -->
            <input type="text" name="password" id="id_password" class="form-control" placeholder="Contraseña"  required>
        </div>
        
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    </div>
        <div class="text-center mt-4">
            <p style="color: #993366;">Ya tienes cuenta? <a href="{% url 'login' %}" style="color: #cc6699;">Inicio sesion aquí</a></p>
        </div>
        <div class="text-center mt-4">
            <p><a href="{% url 'index' %}" style="color: #cc6699;">Regresar a inicio</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
