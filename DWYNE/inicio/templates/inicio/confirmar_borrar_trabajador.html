{% extends 'inicio/base.html' %}
{% block title %}
<title>Borrar trabajador</title>
{% endblock %}
{% block content %}
<h1>¿Estás seguro de que deseas eliminar este vendedor?</h1>
<p>Nombre: {{ vendedor.nombre }}</p>
<p>Puesto: {{ vendedor.rol }}</p>
<p>Salario: {{ vendedor.salario }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'vendedores' %}">Cancelar</a>
</form>
{% endblock %}
