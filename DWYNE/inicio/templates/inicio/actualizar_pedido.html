{% extends 'inicio/base.html' %}
{% block title %}
<title>Actualizar pedido</title>
{% endblock %}
{% block content %}
<div class="container text-center py-5">
    <h1>Actualizar Pedido</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background-color: #ff91c6; color: white;">Actualizar Pedido</button>
    </form>
</div>
{% endblock %}
