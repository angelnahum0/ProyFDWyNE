{% extends 'inicio/base.html' %}
{% block title %}
<title>Agregar Producto</title>
{% endblock %}
{% block content %}
<div class="container text-center py-5">
    <h1>Agregar Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Producto</button>
    </form>
</div>
{% endblock %}
