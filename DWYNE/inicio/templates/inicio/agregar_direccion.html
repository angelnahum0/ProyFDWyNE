{% extends 'inicio/base.html' %}
{% block title %}
<title>Agregar Dirección</title>
{% endblock %}
{% block content %}
    <h1>Agregar Nueva Dirección</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Dirección</button>
    </form>
    <a href="{% url 'mis_direcciones' %}">Volver a direcciones</a>
{% endblock %}
